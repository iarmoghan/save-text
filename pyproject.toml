[project]
name = "save-text"
version = "0.1.0"
description = "Utilities for saving text content to disk with sensible defaults."
readme = "README.md"
requires-python = ">=3.11"
authors = [
  { name = "AutoGenerated", email = "dev@example.com" }
]
dependencies = []

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
]

[tool.setuptools.package-data]
"save_text" = [
  "static/*.css",
]

[project.scripts]
save-text = "save_text.cli:main"
save-text-web = "save_text.web:main"

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"
